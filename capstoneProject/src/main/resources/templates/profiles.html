<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>The Profiles</title>
  </head>
  <body>
    <h1>The Profiles, except for yours, <a data-th-href="|/app/profile/${@sessionManager.loggedInUser.id}|" 
    	data-th-text="${@sessionManager.loggedInUser.username}"></a>
    </h1>
    <br />
    <h2><a data-th-href="|/app/timeline|">Back to the Timeline</a></h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Profile</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="profile : ${@applicationManager.profiles}">
    	<span data-th-if="${@sessionManager.loggedInUser.id == profile.id}">
    	</span>
    	<span data-th-unless="${@sessionManager.loggedInUser.id == profile.id}">
    		<td data-th-text="${profile.id}"></td>
			<td data-th-text="${profile.user.username}"></td>
	 		 <td data-th-text="${profile.firstName}"></td>
	 	 	<td data-th-text="${profile.lastName}"></td>
	 	 	<td><a data-th-href="|/app/profile/${profile.id}|" data-th-text="|to ${profile.user.username}'s profile|"></a></td>
    	</span> 	
    </tr>
  </tbody>
</table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
