<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title data-th-text="|#{editUsernameTitle}"></title>
  </head>
  <body>
    <h1 data-th-text="|#{editUsernameWelcome}, ${@sessionManager.loggedInUser.username}|"></h1>
    <h2 data-th-text="|#{editUsernameContinue}|">Do So Here</h2>
    <br />
    <a data-th-href="|/app/timeline|" data-th-text="#{toTimelineFromPost}">Back to the Timeline</a>
    <br />
    <form data-th-action="|/app/editUsername/${@sessionManager.loggedInUser.id}|" method="POST" 
    	data-th-object="${username}">
    	<input class="form-control" type="text" id="username" data-th-field="*{username}" data-th-errorclass="is-invalid" />
    		<div class="invalid-feedback" data-th-errors="*{username}">error</div>
    		<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
					data-th-text="|#{editUsernameChangeUsername}, ${@sessionManager.loggedInUser.username}|">
			</button>

<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        	<h5 class="modal-title" id="exampleModalLabel" data-th-text="#{usernameChange}">Username Change</h5>
       		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          		<span aria-hidden="true">&times;</span>
   		 	</button>
      			</div>
     	 <div class="modal-body" data-th-text="#{changeUsernameQuestion}">
       		Are you sure that you want to change your username?
     	 </div>
      	<div class="modal-footer">
        	<button type="button" class="btn btn-secondary" data-dismiss="modal"
        		data-th-text="#{closeModalEditProfile}">Close</button>
        	<button type="submit" class="btn btn-primary" data-th-text="#{openModalEditUsername}">Change My Username</button>
      </div>
    	</div>
  	</div>
	</div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
